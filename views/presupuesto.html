    <meta charset="UTF-8">

    <title>Entradas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../images/Logo.png" type="image/x-icon"> <!-- Window Icon-->
</head>

<body>
    <div class="page-wrapper">
        <header>
            <a href="../index.html" title="Home">
                <img id="logo" src="../images/Logo.png" alt="Yankees Logo" width="500" height="500">
            </a>
            <nav>
                <ul id="nav-list">
                    <li><a class="menu-content" href="../index.html" title="Menu">Menú</a></li>
                    <li><a class="menu-content" href="galeria.html" title="Galería">Galería</a></li>
                    <li><a id="current-page" class="menu-content" href="presupuesto.html" title="Presupuesto">Presupuesto</a></li>
                    <li><a class="menu-content" href="contacto.html" title="Contacto">Contacto</a></li>
                    <li><a class="menu-content" href="aviso-legal.html" title="Aviso Legal">Aviso Legal</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="form-container">
                <h4>Solicita Tu Entrada</h4>
                <form action="confirmación-compra.html" method="get">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Fulanito" pattern="[A-Za-z]+" autofocus required>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="García Marquez" pattern="[A-Za-z \t]+" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="miemail@gmail.com" required> <!-- Since the type is email, 
                    there is no sense to establish a pattern here, since the verification is done without it-->
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" pattern="^\d+$" required>
                    <label for="informacion-adicional">Información Adicional:</label>
                    <textarea id="informacion-adicional" name="informacion-adicional" cols="40" rows="10" placeholder="Escriba cualquier información adicional que considere pertinente"></textarea>
                    <div id="checkbox-container">
                        <input id="privacy" type="checkbox" name="privacy" required>
                        <label for="privacy">
                            Acepto la Política de Privacidad
                        </label>
                    </div>
                    <button type="submit">Confirmar</button>
                </form>
            </section> 
        </main>

        <footer id="footer">
            <div class="footer-content">
                <div class="social-media">
                    <a href="https://www.facebook.com" target="_blank" title="Facebook">
                        <img src="../images/Facebook.png" alt="Facebook" width="2143" height="2143">
                    </a>
                    <a href="https://www.twitter.com" target="_blank" title="Twitter">
                        <img src="../images/Twitter.png" alt="Twitter" width="600" height="600">
                    </a>
                    <a href="https://www.instagram.com" target="_blank" title="Instagram">
                        <img src="../images/Instagram.png" alt="Instagram" width="1200" height="1200">
                    </a>
                </div>

                <div class="company-info">
                    <p>1 E 161st St, Bronx, NY 10451, Estados Unidos</p>
                </div>

                <div class="legal">
                    <a href="./aviso-legal.html" title="Aviso legal">Aviso Legal</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
